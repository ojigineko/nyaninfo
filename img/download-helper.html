<!DOCTYPE html>
<html>
<head>
    <title>画像ダウンロードヘルパー</title>
</head>
<body>
    <h1>添付画像をダウンロードするためのヘルパーページ</h1>
    <p>以下の画像を右クリックして「名前を付けて画像を保存」を選択し、「cat-icon.png」という名前で保存してください。</p>
    
    <!-- ここに添付画像のURLを入れる必要があります -->
    <img src="https://example.com/path-to-image.png" alt="猫のアイコン" style="max-width: 300px;">
    
    <p>保存後、このファイルは削除してください。</p>
</body>
</html>
