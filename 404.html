<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - ページが見つかりません</title>
    <style>
        body {
            font-family: 'Segoe UI', 'Meiryo UI', sans-serif;
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            text-align: center;
            padding: 50px 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #4a6bdf;
            font-size: 3rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            background-color: #4a6bdf;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #3a5bcf;
        }
        .cat {
            font-size: 5rem;
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <div class="cat">🐱</div>
        <p>お探しのページが見つかりませんでした。</p>
        <p>URLが正しいかご確認ください。</p>
        <a href="/" class="btn">トップページに戻る</a>
    </div>
</body>
</html>
